<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bitcoin Price Calculator</h1>
        <div class="form-group">
            <label for="coinAmount">How many coins would you like to buy?</label>
            <input type="number" id="coinAmount" placeholder="Enter number of coins" step="0.01">
        </div>
        <button id="getPriceBtn">Get Total Price</button>
        <div class="result">
            <p id="priceDisplay"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
